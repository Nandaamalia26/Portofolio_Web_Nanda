<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <!-- Penerapan viewport membuat tampilan halaman menyesuaikan ukuran layar (responsif) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
  <title>Contact - Nanda</title> <!-- Judul halaman yang akan muncul di tab browser -->

  <!-- Menyisipkan file CSS Bootstrap untuk membantu styling dan membuat layout responsif -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

  <!-- Menyisipkan ikon Font Awesome untuk ikon-ikon di dalam halaman -->
  <link rel="stylesheet" href="assets/css/all.min.css" />

  <!-- Menyisipkan file CSS buatan sendiri khusus untuk mengatur menu, footer, header, tombol hamburger agar tidak berantakan -->
  <link rel="stylesheet" href="style.css" />

  <link rel="icon" href="favicon.png" type="image/png">

</head>
<body>

  <!-- Bagian Header: Menampilkan logo dan menu navigasi -->
  <header>
    <a href="index.html" class="logo">Nanda Amalia</a> <!-- Logo/nama pemilik website -->
    <div class="menu-toggle" id="menu-toggle"> <!-- Tombol hamburger untuk navigasi mobile -->
      <i class="fa fa-bars"></i>
    </div>
    <nav id="nav"> <!-- Menu navigasi utama -->
      <a href="index.html">Home</a>
      <a href="aboutme.html">About Me</a>
      <a href="skills.html">Skills</a>
      <a href="education.html">Education</a>
      <a href="experience.html">Experience</a>
      <a href="contact.html" class="active">Contact</a> <!-- Menandai halaman yang sedang dibuka -->
    </nav>
  </header>

  <!-- Bagian Kontak -->
  <section class="container py-5"> <!-- container: membungkus konten agar rapi, py-5: padding atas dan bawah -->
    <div class="text-center mb-5">
      <h2 class="fw-bold">Get In Touch</h2> <!-- Judul bagian kontak -->
      <p class="text-muted">Saya senang jika kamu ingin menghubungi atau berkolaborasi dengan saya!</p>
    </div>

    <div class="row g-4"> <!-- Membagi konten menjadi dua kolom dengan jarak antar elemen (g-4) -->

      <!-- Form Kontak -->
      <div class="col-md-6"> <!-- Kolom kiri: form isian -->
        <form>
          <!-- Input nama -->
          <div class="mb-3">
            <label for="name" class="form-label">Nama</label>
            <input type="text" class="form-control" id="name" placeholder="Masukkan nama kamu" required />
          </div>

          <!-- Input email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Masukkan email aktif" required />
          </div>

          <!-- Input pesan -->
          <div class="mb-3">
            <label for="message" class="form-label">Pesan</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Tulis pesanmu di sini..." required></textarea>
          </div>

          <!-- Tombol kirim -->
          <button type="submit" class="btn btn-primary">Kirim Pesan</button>
        </form>
      </div>

      <!-- Info Kontak -->
      <div class="col-md-6"> <!-- Kolom kanan: informasi kontak -->
        <div class="bg-light p-4 h-100 shadow-sm rounded"> <!-- Kotak latar terang dengan padding, bayangan, dan sudut membulat -->
          <h5 class="fw-bold">Info Kontak</h5>
          <!-- Daftar kontak pribadi -->
          <p><i class="fa-solid fa-envelope me-2 text-primary"></i> nandaaamaaliaa@gmail.com</p>
          <p><i class="fa-solid fa-phone me-2 text-primary"></i> +62 895-2626-1010</p>
          <p><i class="fa-solid fa-location-dot me-2 text-primary"></i> Yogyakarta, Indonesia</p>
          <hr />
          <h6 class="fw-bold">Ikuti Saya</h6>
          <!-- Ikon media sosial -->
          <div class="d-flex gap-3 fs-5">
            <a href="#" class="text-primary"><i class="fa-brands fa-linkedin"></i></a>
            <a href="#" class="text-primary"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="#" class="text-primary"><i class="fa-brands fa-instagram"></i></a>
            <a href="#" class="text-primary"><i class="fa-brands fa-whatsapp"></i></a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Script untuk mengatur menu hamburger agar navigasi bisa ditampilkan saat diklik -->
  <script>
    const toggle = document.getElementById("menu-toggle"); // Ambil tombol menu
    const nav = document.getElementById("nav"); // Ambil elemen menu navigasi

    // Tambah/hapus class "active" saat tombol menu diklik
    toggle.addEventListener("click", () => {
      nav.classList.toggle("active");
    });
  </script>

  <!-- Footer: bagian paling bawah dari halaman -->
  <footer>
    <div class="footer-container">

      <div class="social-icons">
        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
        <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
      </div>
    </div>
  </footer>

  <!-- Menyisipkan file JavaScript dari Bootstrap agar fitur interaktif bekerja -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
